<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

document.body.appendChild(Plot.plot({
  x: {
    label: "Difference of two uniform random variables",
    labelAnchor: "center"
  },
  y: {
    grid: true
  },
  marks: [
    Plot.binY({length: 10000}, {y: () => Math.random() - Math.random(), normalize: true}),
    Plot.ruleY([0])
  ]
}));

</script>
