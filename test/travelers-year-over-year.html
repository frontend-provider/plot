<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/travelers.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    y: {
      grid: true,
      nice: true,
      label: "â†‘ Travelers per day (millions)"
    },
    marks: [
      Plot.ruleY([0]),
      Plot.line(data, {
        x: d => d.date,
        y: d => d.previous / 1e6,
        style: {stroke: "#bab0ab"}
      }),
      Plot.line(data, {
        x: d => d.date,
        y: d => d.current / 1e6
      }),
      Plot.text(data.slice(0, 1), {
        x: d => d.date,
        y: d => d.previous / 1e6,
        text: ["2019"],
        style: {fill: "#bab0ab"}
      }),
      Plot.text(data.slice(0, 1), {
        x: d => d.date,
        y: d => d.current / 1e6,
        text: ["2020"]
      })
    ]
  }));
});

</script>
