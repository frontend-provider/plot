<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/bls-metro-unemployment.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot(data, {
    marks: [
      new Plot.RuleY({y: [0]}),
      new Plot.LineY({
        x: "date",
        y: "unemployment",
        z: "division" // TODO y-facet
      })
    ]
  }));
});

</script>
