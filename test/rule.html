<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/seattle-weather.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    scales: {
      color: {
        interpolate: d3.interpolateRdBu,
        invert: true
      }
    },
    axes: {
      y: {
        grid: true,
        label: "↑ Temperature (°C)"
      }
    },
    marks: [
      Plot.ruleX(
        data,
        {
          x: "date",
          y1: "temp_min",
          y2: "temp_max",
          stroke: "temp_min"
        }
      )
    ]
  }));
});

</script>
