<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

const parseDate = d3.utcParse("%b-%Y");

d3.csv("data/us-retail-sales.csv", ({Date, ...d}) => ({Date: parseDate(Date), ...d3.autoType(d)})).then(data => {
  document.body.appendChild(Plot.plot({
    x: {
      label: null
    },
    y: {
      grid: true,
      label: "U.S. retail monthly sales (in billions, seasonally-adjusted)"
    },
    marks: [
      Plot.line(data, {
        x: "Date",
        y: d => d.Sales / 1e3,
        style: {
          stroke: "#bab0ab"
        }
      }),
      Plot.line(data, {
        x: "Date",
        y: d => d["Seasonally Adjusted Sales"] / 1e3,
        style: {
          stroke: "currentColor"
        }
      }),
      Plot.ruleY([0])
    ]
  }));
});

</script>
