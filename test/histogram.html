<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/aapl.csv", d3.autoType).then(AAPL => {
  const bins = d3.bin().value(d => Math.log10(d.Volume))(AAPL);
  document.body.appendChild(Plot.plot({
    scales: {
      x: {
        round: true
      }
    },
    axes: {
      x: {
        label: "Trade volume (log₁₀) →"
      },
      y: {
        label: "Days ↑",
        grid: true
      }
    },
    marks: [
      new Plot.RuleY([0]),
      new Plot.RectY(bins, {x1: "x0", x2: "x1", y: d => d.length}, {insetLeft: 1})
    ]
  }));
});

</script>
