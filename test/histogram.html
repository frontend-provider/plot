<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/aapl.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    scales: {
      x: {
        round: true
      }
    },
    axes: {
      x: {
        label: "Trade volume (log₁₀) →"
      },
      y: {
        grid: true
      }
    },
    marks: [
      Plot.binY(data, {y: d => Math.log10(d.Volume), normalize: true}),
      Plot.ruleY([0])
    ]
  }));
});

d3.csv("data/penguins.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    scales: {
      x: {
        round: true
      }
    },
    axes: {
      x: {
        label: "Body mass (g) →"
      },
      y: {
        grid: true
      }
    },
    marks: [
      Plot.binY(data, {y: "body_mass_g"}),
      Plot.ruleY([0])
    ]
  }));
});

</script>
