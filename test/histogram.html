<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/aapl.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    scales: {
      x: {
        round: true
      }
    },
    axes: {
      x: {
        label: "Trade volume (log₁₀) →"
      },
      y: {
        label: "Days ↑",
        grid: true
      }
    },
    marks: [
      new Plot.RuleY([0]),
      new Plot.RectY(
        d3.bin().value(d => Math.log10(d.Volume))(data),
        {x1: "x0", x2: "x1", y: d => d.length},
        {insetLeft: 1}
      )
    ]
  }));
});

d3.csv("data/penguins.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    scales: {
      x: {
        round: true
      }
    },
    axes: {
      x: {
        label: "Body mass (g) →"
      },
      y: {
        label: "Count ↑",
        grid: true
      }
    },
    marks: [
      new Plot.RuleY([0]),
      new Plot.RectY(
        d3.bin().value(d => d.body_mass_g)(data),
        {x1: "x0", x2: "x1", y: d => d.length},
        {insetLeft: 1}
      )
    ]
  }));
});

d3.csv("data/penguins.csv", d3.autoType).then(data => {
  const bins = d3.bin().value(d => d.body_mass_g)(data)
    .flatMap(bin => d3.groups(bin, d => d.sex).map(([sex, subbin]) => {
      subbin.x0 = bin.x0;
      subbin.x1 = bin.x1;
      subbin.sex = sex;
      return subbin;
    }));
  document.body.appendChild(Plot.plot({
    scales: {
      x: {
        round: true
      }
    },
    axes: {
      x: {
        label: "Body mass (g) →"
      }
    },
    marginLeft: 70,
    marks: [
      new Plot.FacetY(
        bins,
        {
          x: bins.flatMap(d => [d.x0, d.x1]), // blech
          y: "sex"
        },
        {
          marks: [
            new Plot.RuleY([0]),
            new Plot.RectY(
              bins,
              {x1: "x0", x2: "x1", y: d => d.length},
              {insetLeft: 1}
            )
          ]
        }
      )
    ]
  }));
});

</script>
