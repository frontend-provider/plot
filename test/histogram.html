<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/aapl.csv", d3.autoType).then(AAPL => {
  const bins = d3.bin().value(d => Math.log10(d.Volume))(AAPL);
  document.body.appendChild(Plot.plot(bins, {
    scales: {
      x: {
        round: true
      }
    },
    axes: {
      x: {
        label: "Trade volume (log₁₀) →"
      },
      y: {
        label: "Days ↑",
        grid: true
      }
    },
    marks: [
      new Plot.RuleY({y: [0]}),
      new Plot.RectXY({
        x1: "x0", // TODO This is awkward.
        x2: "x1",
        y1: () => 0, // TODO Default
        y2: bin => bin.length,
        insetLeft: 1
      })
    ]
  }));
});

</script>
