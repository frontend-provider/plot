<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/aapl.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    axes: {y: {grid: true}},
    marks: [
      Plot.ruleY([0]),
      Plot.areaY(data, {x: "Date", y: "Close"})
    ]
  }));
});

d3.csv("data/bls-metro-unemployment.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    axes: {y: {grid: true}},
    marks: [
      Plot.ruleY([0]),
      Plot.line(data, {x: "date", y: "unemployment", z: "division"})
    ]
  }));
  document.body.appendChild(Plot.plot({
    marks: [
      Plot.lineY(data, {y: "unemployment"})
    ]
  }));
});

document.body.appendChild(Plot.plot({
  marks: [
    Plot.lineY(d3.cumsum({length: 500}, d3.randomNormal()))
  ]
}));

</script>
