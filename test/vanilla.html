<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/aapl.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot(data, {
    axes: {
      y: {
        grid: true
      }
    },
    marks: [
      new Plot.RuleY([0]),
      new Plot.Area({x: "Date", y: "Close"})
    ]
  }));
});

d3.csv("data/bls-metro-unemployment.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot(data, {
    axes: {y: {grid: true}},
    marks: [
      new Plot.RuleY([0]),
      new Plot.Line({
        x: "date",
        y: "unemployment",
        z: "division"
      })
    ]
  }));
  document.body.appendChild(Plot.plot(data, {
    marks: [
      new Plot.Line({y: "unemployment"})
    ]
  }));
});

document.body.appendChild(Plot.plot(d3.cumsum({length: 500}, d3.randomNormal()), {
  marks: [
    new Plot.Line()
  ]
}));

</script>
