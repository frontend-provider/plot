<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/metros.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    grid: true,
    x: {
      type: "log",
      domain: [85e3, 11e6],
      label: "Population →",
      tickFormat: "~s"
    },
    y: {
      domain: [3.0, 5.8],
      label: "↑ Inequality"
    },
    marks: [
      Plot.dot(data, {x: "POP_1980", y: "R90_10_1980"})
    ]
  }));
});

</script>
