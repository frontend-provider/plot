<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.text("data/hadcrut-annual.txt").then(text => {
  const hadcrut = text
    .split(/\n/g) // split into lines
    .map(line => line.split(/\s+/g)) // split each line into fields
    .flatMap(([year, ...anomalies]) => { // convert to {year, anomaly} objects
      return anomalies.map((anomaly, i) => {
        return {
          year: new Date(Date.UTC(+year + i, 0, 1)),
          anomaly: +anomaly
        };
      });
    });
  document.body.appendChild(Plot.plot({
    x: {
      round: true,
      label: null
    },
    color: {
      type: "diverging",
      scheme: "BuRd"
    },
    marks: [
      Plot.spanX(hadcrut, {
        x1: "year", // start of current year
        x2: d => d3.utcYear.offset(d.year), // start of next year
        fill: "anomaly"
      })
    ]
  }));
});

</script>
