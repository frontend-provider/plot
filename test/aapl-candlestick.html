<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/aapl.csv", d3.autoType).then(AAPL => {
  AAPL = AAPL.slice(-120);
  document.body.appendChild(Plot.plot({
    inset: 6,
    grid: true,
    x: {
      label: null
    },
    y: {
      label: "â†‘ Apple stock price ($)",
    },
    color: {
      range: ["#e41a1c", "#000000", "#4daf4a"]
    },
    marks: [
      Plot.ruleX(AAPL, {
        x: "Date",
        y1: "Low",
        y2: "High"
      }),
      Plot.ruleX(AAPL, {
        x: "Date",
        y1: "Open",
        y2: "Close",
        stroke: d => Math.sign(d.Close - d.Open),
        style: {
          strokeWidth: 4,
          strokeLinecap: "round"
        }
      })
    ],
    width: 960
  }));
});

</script>
