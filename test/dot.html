<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/aapl.csv", d3.autoType).then(AAPL => {
  document.body.appendChild(Plot.Dot(AAPL, {
    x: {
      value: d => (d.Close - d.Open) / d.Open * 100,
      label: "Daily change (%) →",
      format: "+f",
      rule: 0
    },
    y: {
      value: d => Math.log10(d.Volume),
      label: "↑ Volume (log₁₀)"
    },
    grid: true
  }));
});

</script>
