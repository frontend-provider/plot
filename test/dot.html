<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/aapl.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    axes: {
      grid: true,
      x: {
        label: "Daily change (%) →",
        tickFormat: "+f"
      },
      y: {
        label: "↑ Volume (log₁₀)"
      }
    },
    marks: [
      Plot.ruleX([0]),
      Plot.dot(
        data,
        {
          x: d => (d.Close - d.Open) / d.Open * 100,
          y: d => Math.log10(d.Volume),
          r: d => d.Volume
        }
      )
    ]
  }));
});

d3.csv("data/gistemp.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    scales: {
      color: {type: "diverging"}
    },
    axes: {
      x: {label: null},
      y: {label: "↑ Temperature anomaly (°C)", tickFormat: "+f", grid: true}
    },
    marks: [
      Plot.ruleY([0]),
      Plot.dot(data, {x: "Date", y: "Anomaly", stroke: "Anomaly"})
    ]
  }));
});

d3.csv("data/metros.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    scales: {
      x: {
        type: "log",
        domain: [85e3, 11e6]
      },
      y: {
        domain: [3.0, 5.8]
      }
    },
    axes: {
      grid: true,
      x: {
        label: "Population →",
        tickFormat: "~s"
      },
      y: {
        label: "↑ Inequality"
      }
    },
    marks: [
      Plot.dot(data, {x: "POP_1980", y: "R90_10_1980"})
    ]
  }));
});

</script>
