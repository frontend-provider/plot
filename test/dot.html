<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/aapl.csv", d3.autoType).then(AAPL => {
  document.body.appendChild(Plot.plot(AAPL, {
    axes: {
      grid: true,
      x: {
        label: "Daily change (%) →",
        tickFormat: "+f"
      },
      y: {
        label: "↑ Volume (log₁₀)"
      }
    },
    marks: [
      new Plot.RuleX([0]),
      new Plot.Dot({
        x: d => (d.Close - d.Open) / d.Open * 100,
        y: d => Math.log10(d.Volume)
      })
    ]
  }));
});

</script>
