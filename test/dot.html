<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/aapl.csv", d3.autoType).then(AAPL => {
  document.body.appendChild(Plot.plot({
    axes: {
      grid: true,
      x: {
        label: "Daily change (%) →",
        tickFormat: "+f"
      },
      y: {
        label: "↑ Volume (log₁₀)"
      }
    },
    marks: [
      new Plot.RuleX([0]),
      new Plot.DotXY(AAPL, {
        x: d => (d.Close - d.Open) / d.Open * 100,
        y: d => Math.log10(d.Volume),
        r: d => d.Volume
      })
    ]
  }));
});

d3.csv("data/gistemp.csv", d3.autoType).then(gistemp => {
  document.body.appendChild(Plot.plot({
    scales: {
      color: {type: "diverging"}
    },
    axes: {
      x: {label: null},
      y: {label: "↑ Temperature anomaly (°C)", tickFormat: "+f", grid: true}
    },
    marks: [
      new Plot.RuleY([0]),
      new Plot.DotXY(gistemp, {x: "Date", y: "Anomaly", stroke: "Anomaly"})
    ]
  }));
});

</script>
