<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/aapl.csv", d3.autoType).then(AAPL => {
  document.body.appendChild(Plot.plot(AAPL, {
    axes: {
      y: {grid: true}
    },
    marks: [
      new Plot.RuleY({y: [0]}),
      new Plot.AreaY({x: "Date", y: "Close", fillOpacity: 0.1}),
      new Plot.LineY({x: "Date", y: "Close"})
    ]
  }));
});

</script>
