<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/us-population-state-age.csv", d3.autoType).then(data => {
  const ages = data.columns.slice(1);
  const totals = new Map(data.map(d => [d.name, d3.sum(ages, age => d[age])]));
  data = ages.flatMap(age => data.map(d => ({state: d.name, age, percent: d[age] * 100 / totals.get(d.name)})));
  document.body.appendChild(Plot.plot({
    marginLeft: 50,
    grid: true,
    y: {
      domain: ages,
      label: "Age"
    },
    x: {
      axis: "top",
      label: "Percent (%) â†’"
    },
    marks: [
      Plot.ruleX([0]),
      Plot.tickX(data, {x: "percent", y: "age"})
    ]
  }));
});

</script>
