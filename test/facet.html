<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/bls-metro-unemployment.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    scales: {
      y: {
        domain: d3.rollups(data, group => d3.max(group, d => d.unemployment), d => d.division)
          .sort(([, a], [, b]) => d3.descending(a, b))
          .map(([key]) => key)
      },
      fy: {
        range: [20, -40]
      }
    },
    marks: [
      Plot.facetY(
        data,
        {y: "division"},
        [
          Plot.ruleY([0]),
          Plot.areaY(data, {x: "date", y: "unemployment"}, {fill: "#eee"}),
          Plot.lineY(data, {x: "date", y: "unemployment"})
        ]
      )
    ],
    width: 960,
    height: 1080,
    marginLeft: 300
  }));
});


d3.csv("data/penguins.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    scales: {
      x: {
        round: true
      }
    },
    axes: {
      x: {
        label: "Body mass (g) â†’"
      }
    },
    marginLeft: 70,
    marks: [
      Plot.facetY(
        data,
        {y: "sex"},
        [
          Plot.ruleY([0]),
          Plot.binY(data, {y: "body_mass_g"})
        ]
      )
    ]
  }));
});

</script>
