<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/bls-metro-unemployment.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    scales: {
      y: {
        domain: d3.rollups(data, group => d3.max(group, d => d.unemployment), d => d.division)
          .sort(([, a], [, b]) => d3.descending(a, b))
          .map(([key]) => key)
      }
    },
    marks: [
      new Plot.FacetY(
        data,
        {
          x: "date",
          y: "division"
        },
        {
          scales: {
            y: {
              range: [20, -40]
            }
          },
          marks: [
            new Plot.RuleY([0]),
            new Plot.AreaY(data, {x: "date", y: "unemployment"}, {fill: "#eee"}),
            new Plot.LineY(data, {x: "date", y: "unemployment"})
          ]
        }
      )
    ],
    width: 960,
    height: 1080,
    marginLeft: 300
  }));
});


d3.csv("data/penguins.csv", d3.autoType).then(data => {
  const bins = d3.bin().value(d => d.body_mass_g)(data)
    .flatMap(bin => d3.groups(bin, d => d.sex).map(([sex, subbin]) => {
      subbin.x0 = bin.x0;
      subbin.x1 = bin.x1;
      subbin.sex = sex;
      return subbin;
    }));
  document.body.appendChild(Plot.plot({
    scales: {
      x: {
        round: true
      }
    },
    axes: {
      x: {
        label: "Body mass (g) â†’"
      }
    },
    marginLeft: 70,
    marks: [
      new Plot.FacetY(
        bins,
        {
          x: bins.flatMap(d => [d.x0, d.x1]), // blech
          y: "sex"
        },
        {
          marks: [
            new Plot.RuleY([0]),
            new Plot.RectY(
              bins,
              {x1: "x0", x2: "x1", y: d => d.length},
              {insetLeft: 1}
            )
          ]
        }
      )
    ]
  }));
});

</script>
